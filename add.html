<div class="modal fade" id="login" tabindex="-1" role="login" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="exampleModalLabel"><i class="fa fa-user"></i>Login </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </button>
      </div>
      <div class="modal-body mx-3">
        <form action="">
          <div class="message-container"></div>
          <div class="form-group row">
            <label for="username" class="col-form-label">Username</label>
            <div class="col">
              <input type="username" class="form-control py-4" id="username" placeholder="Enter username">
              <small>Min to letters</small>
              <div class="feedback-username invalid-feedback">Wrong username</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-form-label">Password</label>
            <div class="col">
              <input type="password" class="form-control py-4" id="password" placeholder="Enter password">
              <small>Min 8 char</small>
              <div class="feedback-password invalid-feedback">Wrong Password</div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="loginBtn btn btn-secondary btn-block shadow-lg">Login</button>
      </div>
    </div>
  </div>

          </div>
          <div class="form-group">
            <label for="description" class="d-flex justify-content-between">Description</label>

          </div>
          <div class="form-group d-none">
            <input type="text" class="form-control" name="id" id="id" aria-describedby="idHelp">
          </div>
          <div class="form-group">
            <label for="url" class="d-flex justify-content-between">Image url</label>
            <input type="url" name="url" id="url" class="form-control" aria-describedby="imageUrlHelp">
          </div>
          <div class="form-check pb-4">
            <input class="form-check-input" name="featured" type="checkbox" value="" id="featured">

          <div class="buttons">
